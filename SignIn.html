<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="./LogStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="close-btn"><a href="./index.html">&times;</a></div>
            
            <div class="tabs">
                <span id="register-tab" class="tab" onclick="showForm('register')">Regístrate</span>
                <span id="login-tab" class="tab active" onclick="showForm('login')">Inicia sesión<div class="underline"></div></span>
            </div>

            <form id="login-form">
                <input type="email" placeholder="E-mail" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="bi bi-eye"></i>
                </div>
                <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                <a href="#" class="phone-login">Inicia sesión con número de teléfono</a>
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>

            <form id="register-form" style="display: none;">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo electrónico" required>
                <div class="password-container">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="bi bi-eye"></i>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Verificar contraseña" required>
                    <i class="bi bi-eye"></i>
                </div>
                <button type="submit" class="login-btn">Registrarse</button>
            </form>

            <div class="divider">Acceso rápido con</div>
            <div class="social-login">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-apple"></i>
            </div>
        </div>
    </div>
</body>
<script src="./Funcion.js"></script>
</html>
