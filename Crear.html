<!DOCTYPE html>

<body>
    <header>
        <div class="logo">Roots & Reads</div>
        <nav>
            <a href="./index.html">Inicio</a>

    <section class="hero">
        <div class="hero-content">
            <h1>Crear un nuevo libro</h1>
            <p>Agrega portada, título y descripción de tu historia.</p>
        </div>
        <div class="form-box">
            <h2>Nuevo Libro</h2>
            <form>
                <input type="file" accept="image/*" required>
                <input type="text" placeholder="Título del libro *" required>
                <textarea placeholder="Descripción del libro *" rows="4" required></textarea>
                <button type="submit">Guardar Libro</button>
            </form>
        </div>
    </section>
</body>
